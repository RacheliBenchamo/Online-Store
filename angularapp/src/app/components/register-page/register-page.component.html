<div class="container">
  <div class="details">
    <app-title title="Register"></app-title>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label>Name</label>
        <div>
          <input type="text" formControlName="name" />
          <div class="errors" *ngIf="fc['name']['errors'] && isSubmitted">
            <div *ngIf="fc['name']['errors']['required']">Name field can't be empty</div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" formControlName="email" />
          <div class="errors" *ngIf="fc['email']['errors'] && isSubmitted">
            <div *ngIf="fc['email']['errors']['required']">Email field can't be empty</div>
            <div *ngIf="fc['email']['errors']['email']">Invalid email</div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <label>Password</label>
        <div>
          <input type="password" formControlName="password" />
          <div class="errors" *ngIf="fc['password']['errors'] && isSubmitted">
            <div *ngIf="fc['password']['errors']['required']">Password field can't be empty</div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button type="submit">Register</button>
      </div>
      <div class="errors" *ngIf="isSubmitted">
        <div>{{message}}</div>
      </div>
      <div class="login">
        Already a user? &nbsp;
        <a routerLink="/login">
          Login Here
        </a>

      </div>
    </form>
  </div>
</div>
