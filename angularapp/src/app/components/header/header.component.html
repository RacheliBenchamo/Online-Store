<header>
  <div class="container">
    <a href="#" routerLink="/" class="logo">{{shopName}}</a>
    <nav>
      <ul>
        <li *ngIf="!isUserLogin()">
          <a href="#" routerLink="/login">Login</a>
        </li>
        <li class="menu-container" *ngIf="isUserLogin()">
          <a href="#" routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <a href="#" routerLink="/profile">Profile</a>
            <a href="#" routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a href="#" routerLink="/cart-page">
            Cart <span> 3 </span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
